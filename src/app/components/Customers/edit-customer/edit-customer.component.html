<div class="container my-3">
    <h3 class="mb-3">Edit Customer Details</h3>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateCustomer()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Id</label>
                    <input type="number" class="form-control" id="id" readonly
                     name="id"  [(ngModel)]="customerDetails.id" >
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" 
                     name="fullName"  [(ngModel)]="customerDetails.fullName" >
                </div>
                <div class="mb-3">
                    <label for="fatherName" class="form-label">Father Name</label>
                    <input type="text" class="form-control" id="fatherName"
                     name="fatherName" [(ngModel)]="customerDetails.fatherName">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="gender" class="form-control" id="gender"
                    name="gender" [(ngModel)]="customerDetails.gender">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address"
                    name="address" [(ngModel)]="customerDetails.address">
                </div>
                <div class="mb-3">
                    <label for="accNo" class="form-label">Account No</label>
                    <input type="text" class="form-control" id="accNo"
                    name="accNo" [(ngModel)]="customerDetails.accNo">
                </div>
                <div class="mb-3">
                    <label for="phoneNo" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phoneNo"
                    name="phoneNo" [(ngModel)]="customerDetails.phoneNo">
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="number" class="form-control" id="balance"
                    name="balance" [(ngModel)]="customerDetails.balance">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="dob"
                    name="dob" [(ngModel)]="customerDetails.dob">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password"
                    name="password" [(ngModel)]="customerDetails.password">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="boolean" class="form-control" id="status"
                    name="status" [(ngModel)]="customerDetails.status">
                </div>
                <div class="mb-3">
                    <label for="accounType" class="form-label">Account Type</label>
                    <input type="text" class="form-control" id="accounType"
                    name="accounType" [(ngModel)]="customerDetails.accounType">
                </div>
                <div class="mb-3">
                    <label for="pan" class="form-label">PAN</label>
                    <input type="text" class="form-control" id="pan"
                    name="pan" [(ngModel)]="customerDetails.pan">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" 
                (click)="deleteCustomer(customerDetails.id)">Delete</button>
            </form>
        </div>
    </div>
    
</div>
