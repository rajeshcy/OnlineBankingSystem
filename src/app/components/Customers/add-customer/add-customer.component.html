<div class="container my-5">
    <h1 class="mb-3">Add Customers</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="AddCustomer()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" 
                     name="fullName"  [(ngModel)]="addCustomerRequest.fullName" >
                </div>
                <div class="mb-3">
                    <label for="fatherName" class="form-label">Father Name</label>
                    <input type="text" class="form-control" id="fatherName"
                     name="fatherName" [(ngModel)]="addCustomerRequest.fatherName">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <input type="gender" class="form-control" id="gender"
                    name="gender" [(ngModel)]="addCustomerRequest.gender">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address"
                    name="address" [(ngModel)]="addCustomerRequest.address">
                </div>
                <div class="mb-3">
                    <label for="accNo" class="form-label">Account No</label>
                    <input type="text" class="form-control" id="accNo"
                    name="accNo" [(ngModel)]="addCustomerRequest.accNo">
                </div>
                <div class="mb-3">
                    <label for="phoneNo" class="form-label">Phone No</label>
                    <input type="text" class="form-control" id="phoneNo"
                    name="phoneNo" [(ngModel)]="addCustomerRequest.phoneNo">
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="number" class="form-control" id="balance"
                    name="balance" [(ngModel)]="addCustomerRequest.balance">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="dob"
                    name="dob" [(ngModel)]="addCustomerRequest.dob">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password"
                    name="password" [(ngModel)]="addCustomerRequest.password">
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="boolean" class="form-control" id="status"
                    name="status" [(ngModel)]="addCustomerRequest.status">
                </div>
                <div class="mb-3">
                    <label for="accounType" class="form-label">Account Type</label>
                    <input type="text" class="form-control" id="accounType"
                    name="accounType" [(ngModel)]="addCustomerRequest.accounType">
                </div>
                <div class="mb-3">
                    <label for="pan" class="form-label">PAN</label>
                    <input type="text" class="form-control" id="pan"
                    name="pan" [(ngModel)]="addCustomerRequest.pan">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
